<ons-toolbar>
  <div class="left">
    <ons-back-button (click)="backToMainPage()"></ons-back-button>
  </div>
  <div class="center">轉帳作業結果</div>
</ons-toolbar>
<div style="text-align: center; margin: 10px">
  <ons-list>
    <!-- <ons-list-header>Bindings</ons-list-header> -->
    <ons-list-item>
      <label style="margin-right: 5%; width: 30%; text-align: right;">交易日期:</label>
      <label>{{transData.transDate}}</label>
    </ons-list-item>
    <ons-list-item>
      <label style="margin-right: 5%; width: 30%; text-align: right;">交易時間:</label>
      <label>{{transData.transTime}}</label>
    </ons-list-item>
    <ons-list-item>
      <label style="margin-right: 5%; width: 30%; text-align: right;">交易類別:</label>
      <label>{{transData.transType}}</label>
    </ons-list-item>
    <ons-list-item>
      <label style="margin-right: 5%; width: 30%; text-align: right;">交易序號:</label>
      <label>{{transData.transSerial}}</label>
    </ons-list-item>
    <ons-list-item>
      <label style="margin-right: 5%; width: 30%; text-align: right;">轉出代號:</label>
      <label>{{transData.issuerBank.value}}</label>
    </ons-list-item>
    <ons-list-item>
      <label style="margin-right: 5%; width: 30%; text-align: right;">轉出銀行:</label>
      <label>{{transData.issuerBank.label}}</label>
    </ons-list-item>
    <ons-list-item>
      <label style="margin-right: 5%; width: 30%; text-align: right;">轉出帳號:</label>
      <label>{{transData.issuerAccount}}</label>
    </ons-list-item>
    <ons-list-item>
      <label style="margin-right: 5%; width: 30%; text-align: right;">轉入代號:</label>
      <label>{{transData.transBank.value}}</label>
    </ons-list-item>
    <ons-list-item>
      <label style="margin-right: 5%; width: 30%; text-align: right;">轉入銀行:</label>
      <label>{{transData.transBank.label}}</label>
    </ons-list-item>
    <ons-list-item>
      <label style="margin-right: 5%; width: 30%; text-align: right;">轉入帳號:</label>
      <label>{{transData.transAccount}}</label>
    </ons-list-item>
    <ons-list-item>
      <label style="margin-right: 5%; width: 30%; text-align: right;">交易金額:</label>
      <label>{{transData.amount}}</label>
    </ons-list-item>
    <ons-list-item>
      <label style="margin-right: 5%; width: 30%; text-align: right;">可用餘額:</label>
      <label>{{transData.balance}}</label>
    </ons-list-item>
    <ons-list-item>
      <label style="margin-right: 5%; width: 30%; text-align: right;">回應代碼:</label>
      <label>{{transData.returnCode}}</label>
    </ons-list-item>
    <ons-list-item>
      <label style="margin-right: 5%; width: 30%; text-align: right;">交易結果:</label>
      <label>{{transData.transResult}}</label>
    </ons-list-item>
  </ons-list>
  <div style="margin-top: 20px;">
    <ons-button (click)="backToMainPage()">返回主功能</ons-button>
  </div>
</div>
