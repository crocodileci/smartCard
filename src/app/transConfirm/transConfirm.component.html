<ons-toolbar>
  <div class="left">
    <ons-back-button></ons-back-button>
  </div>
  <div class="center">確認轉帳作業</div>
</ons-toolbar>
<div style="text-align: center; margin: 10px">
  <ons-list>
    <!-- <ons-list-header>Bindings</ons-list-header> -->
    <ons-list-item style="text-align: right">
      <label style="height: 31px; line-height: 31px; margin-right: 5%; min-width: 40%;">轉出銀行代號:</label>
      <label style="min-width: 40%">{{this.transData.issuerBank.label}}</label>
    </ons-list-item>
    <ons-list-item style="text-align: right">
      <label style="height: 31px; line-height: 31px; margin-right: 5%; min-width: 40%;">轉出帳號:</label>
      <label style="min-width: 40%">{{this.transData.issuerAccount}}</label>
    </ons-list-item>
    <ons-list-item style="text-align: right">
      <label style="height: 31px; line-height: 31px; margin-right: 5%; min-width: 40%;">轉入銀行代號:</label>
      <label style="min-width: 40%">{{this.transData.transBank.label}}</label>
    </ons-list-item>
    <ons-list-item style="text-align: right">
      <label style="height: 31px; line-height: 31px; margin-right: 5%; min-width: 40%;">轉入帳號:</label>
      <label style="min-width: 40%">{{this.transData.transAccount}}</label>
    </ons-list-item>
    <ons-list-item style="text-align: right">
      <label style="height: 31px; line-height: 31px; margin-right: 5%; min-width: 40%;">轉帳金額:</label>
      <label style="min-width: 40%">{{this.transData.amount}}</label>
    </ons-list-item>
  </ons-list>
  <div style="margin-top: 20px;">
    <ons-button (click)="pushTransDetail()" style="text-align: center; margin-right: 20%;">確認交易</ons-button>
    <ons-button (click)="popPage()">取消交易</ons-button>
  </div>
</div>
